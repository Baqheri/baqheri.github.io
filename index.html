<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetchind DOIs</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon144x144.png">
    <link rel="manifest" href="./assets/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
   
</head>
<body class="overflow-hidden vh-100">
    <header class="container-xs-fluid bg-success text-white py-1">
        <h1 class="container d-flex justify-content-between align-items-center flex-wrap">
            Fetching DOIs
            <div>
                <label class="form-label fs-6" for="itemsPerPages">Items / page</label>
                <span class="d-none btn border-0 p-0 mt-1 bg-white float-end">
                    <button id="go-offline" class="btn btn btn-outline-success btn-sm" type="button">Go offline</button>
                </span>
                <input type="number" id="itemsPerPages" class="form-control form-control-small d-block fs-6 py-0 pe-1 rounded-1" min="1" value="25"/>
            </div>       
        </h1>
    </header>
    <main class="pb-3">  
        <div class="container pt-2 d-flex flex-column h-100">
            <div class="row">
                <div class="consortium-ids col-xs-12 col-md-4 mb-2">
                    <label for="consortium-id" class="form-label mb-1">Consortium ID</label>                                         
                    <div class="input-group dropdown">
                        <input id="consortium-id" type="text" class="query-input form-control" placeholder="consortium-id" aria-label="Enter consortium-id">
                        <span class="clear-adjucent-input"></span>
                        <button class="btn btn-success px-1 opacity-75 text-white dropdown-toggle" type="button" aria-label="Open dropdown" data-bs-reference="parent" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false"></button>
                        <button class="go-botton btn btn-success text-white" type="button" aria-label="Fetch provider-ids">&rarr;</button>

                        <ul class="scroll-container dropdown-menu w-100 py-0 overflow-auto">
                    </div>                    
                </div>

                <div class="provider-ids col-xs-12 col-md-4 mb-2">
                    <label for="provider-id" class="form-label mb-1">Provider ID</label>                                         
                    <div class="input-group dropdown">
                        <input id="provider-id" type="text" class="query-input form-control" placeholder="provider-id" aria-label="Enter consortium-id">
                        <span class="clear-adjucent-input"></span>
                        <button class="btn btn-success px-1 opacity-75 text-white dropdown-toggle" type="button" aria-label="Open dropdown" data-bs-reference="parent" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false"></button>
                        <button class="go-botton btn btn-success text-white" type="button" aria-label="Fetch provider-ids">&rarr;</button>

                        <ul class="scroll-container dropdown-menu w-100 py-0 overflow-auto"></ul>
                    </div>                    
                </div>

                <div class="client-ids col-xs-12 col-md-4 mb-2">
                    <label for="client-id" class="form-label mb-1">Client ID</label>                                         
                    <div class="input-group dropdown">
                        <input id="client-id" type="text" class="query-input form-control" placeholder="client-id" aria-label="Enter consortium-id">
                        <span class="clear-adjucent-input"></span>
                        <button class="btn btn-success px-1 opacity-75 text-white dropdown-toggle" type="button" aria-label="Open dropdown" data-bs-reference="parent" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false"></button>
                        <button class="go-botton btn btn-success text-white" type="button" aria-label="Fetch provider-ids">&rarr;</button>

                        <ul class="scroll-container dropdown-menu w-100 py-0"></ul>
                    </div>                    
                </div>
            </div>

            <div class="row">
                <span class="col-auto">Dois:</span>     
            </div>
          
            <div class="dois border border-success flex-grow-1 align-content-start mb-5 overflow-auto"></div>           
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
